<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>DYNAMIC RESUME BUILDER</h1>
        <p id="head-para">Build by Syeda Areeba With ðŸ’Ÿ</p>
        
        <form id="resumeform">
            <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required><br>
            
            
            <br><label for="email">Email :</label>
            <input type="email" name="email" id="email" required><br>
            
            
            <br><label for="phone">phone :</label>
            <input type="tel" name="phone" id="phone" required><br>
            
            <br><label for="Address">Address :</label>
            <input type="text" name="address" id="address" required>

            
            <label for="photo">upload photo</label>
            <input type="file" name="photo" id="photo" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education :</label>
            <!-- <input type="text" name="education" id="education" > -->
            <textarea style="width: 100%; height: 200px; " id="education"></textarea>
<br>
        </fieldset>
        <fieldset>
        <legend>Skills</legend>
        <label for="Skills">Skills :</label>
        <input type="text" name="Skills" id="skills"><br>
    </fieldset>
    <fieldset>
        <legend>About Me</legend>
        <label for="aboutme">About Me :</label>
        <input type="text" name="aboutme" id="aboutme"><br>
    </fieldset>
    <fieldset>
        <legend>languages</legend>
        <label for="languages">Languages :</label>
        <input type="text" name="languages" id="languages"><br>
    </fieldset>
    
   <br> <fieldset>
        <legend>Work Experience</legend>
        <label for="Work Experience">Work Experience :</label>
        <input type="text" name="Work Experience" id="workExperience" ><br>
    </Fieldset>
    <button type="submit" id="generateButton">Generate Resume</button>
    </form>
    <br>
    
    <div id="resumePage" class="hidden">
        <div id="resumeContent" class="resume-content">
            <img  id="resumePhoto" class="resume-Photo"  src="" alt="Photo">
            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>
            <p id="resumeAddress"></p>
            
            <h2>Education:</h2>
            <p id="resumeEducation"></p>
            
            <h2>Work Experience:</h2>
            <p id="resumeWorkExperience"></p>
            
            <h2>Skills:</h2>
            <p id="resumeSkills"></p>

           <h2>About Me</h2>
           <p id="resumeAboutme"></p>

           <h2>Languages</h2>
           <p id="resumeLanguages"></p>

            
            
        </div>
    </div>
        <button id="editButton" class="hidden">Edit</button>
        <button id="backButton" onclick="window.location.href='index.html'">Back to Form</button>
        <button id="shareLinkButton">Share Your Resume</button>
        <button id="downloadpdf">Download Resume</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
